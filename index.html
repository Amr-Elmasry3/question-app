<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Football Challenge</title>
  <link rel="stylesheet" href="css/master.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Zen+Dots&display=swap" rel="stylesheet">
</head>
<body>
  <div class="my-game">
    <div class="start">
      <h1 class="start-title"></h1>
      <input type="submit" value="بدء التحدي">
    </div>
    <div class="head">
      <h1>تحدي كرة قدم</h1>
    </div>
    <div class="contanier">
      <div class="content">
        <div class="head-content">
          <span class="type-of-ques">نوع الأسئلة: <span class="type-of-ques-in">كرة حول العالم</span></span>
          <span class="count-of-ques">عدد الأسئلة: <span class="count-of-ques-in"></span></span>
        </div>
        <div class="questions">
          <h3 class="title"></h3>
          <div class="answers">
            <span class="answer-one"></span>
            <span class="answer-two"></span>
            <span class="answer-three"></span>
            <span class="answer-four"></span>
          </div>
        </div>
        <button>إختر الإجابة</button>
        <div class="time-bulltes">
          <div class="time"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
